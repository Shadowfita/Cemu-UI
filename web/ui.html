<!doctype HTML>
<html>
    <head>
        <title>Cemu</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/cemu-ui.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/cemu-ui.js"></script>
		<script src="js/gamepad.js"></script>
		<script src="js/gamepad.min.js"></script>
    </head>
    <body>
        <div id="cemu-ui" class="fullscreen">
            <div id="background" class="fullscreen"></div>
            <div class="container fullscreen">
                <div id="navigation" class="fullscreen">
                    <h1>Cemu <span>1.6.3</span></h1>
                    <a id="directory">Game Directory</a>
                    <a id="settings"><img src="img/settings.svg"> Settings</a>
                </div>
                <div id="games-container">
                    <table id="games"></table>
                </div>
                <div id="game-info">
                    <div id="game-icon"></div>
                    <h2></h2>
                    <span id="game-playtime"></span>
                    <span id="game-lastplayed"></span>
                    <a id="launch">Launch Game</a>
                </div>
            </div>
            <div id="settings-container" class="fullscreen">
                <h3>Settings</h3>
                <div class="settings">
                    <table class="setting">
                        <tr><td colspan="2">Directories</td></tr>
                        <tr>
                            <td>Game Directory</td>
                            <td data-setting="game-dir"></td>
                        </tr>
                        <tr>
                            <td>Cemu Directory</td>
                            <td data-setting="cemu-dir"></td>
                        </tr>
                    </table>
                    <table class="setting">
                        <tr><td colspan="2">Interface</td></tr>
                        <tr>
                            <td>Fullscreen</td>
                            <td data-setting="fullscreen">
                                <select>
                                    <option>Windowed</option>
                                    <option>Fullscreen</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Theme</td>
                            <td data-setting="theme">
                                <select>
                                    <option>Dark</option>
                                    <option>Light</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Background Changes</td>
                            <td data-setting="background">
                                <select>
                                    <option>On Hover</option>
                                    <option>On Click</option>
                                    <option>Never</option>
                                </select>
                            </td>
                        </tr>
						<tr>
                            <td>Controller</td>
                            <td data-setting="controller">
                                <select>
                                    <option>None</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
