<!doctype HTML>
<html>

<head>
    <title>Cemu UI</title>
    <link rel="stylesheet" href="style.css">
    <script>

        window.onload = setTimeout(function() {
            let click = new Audio("switch.ogg");
                click.volume = 0.5;
                click.play();
        }, 500);

    </script>
</head>

<body>
    <div class="loading">
        <div class="logo">
            <img class="logo-left" src="img/logo-left.svg">
            <img class="logo-right" src="img/logo-right.svg">
        </div>
        <div class="nintendo-switch">
            <img src="img/nintendo-switch.svg">
        </div>
    </div>
</body>

</html>
